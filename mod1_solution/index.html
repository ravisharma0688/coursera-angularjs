<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
  <div class="container">
   <h1>Lunch Checker</h1>
    <div ng-controller="LunchCheckController">
      <div class="form-group">
        <input id="lunch-menu" type="text"
         placeholder="list comma separated dishes you usually have for lunch"
         class="form-control" ng-model="items" ng-style="boxStyle">
         <span><b>Note:</b> An empty item i.e. [, , ,] is not considered towards the count.</span>
      </div>
      <div class="form-group">
         <button class="btn btn-default" ng-model ="placeholder" ng-click="displayMsg()">Check If Too Much</button>
      </div>

      <div class="form-group message" ng-style ="fontStyle">
          {{msg}}
      </div>
    </div>
  </div>
</body>
</html>
